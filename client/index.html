<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/src/assets/play.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Origins Digital</title>
  </head>

  <body>
    <div id="root"></div>
    <script>
      // https://github.com/facebook/react/issues/24283#issuecomment-1552160985
      try {
        console.info = new Proxy(console.info, {
          apply: (target, thisArg, args) => {
            if (args?.[0]?.includes?.("React DevTools")) return;
            return Reflect.apply(target, thisArg, args);
          },
        });
      } catch {}
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
